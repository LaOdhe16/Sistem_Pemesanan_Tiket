{% extends 'base.html' %}

{% block content %}
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event[1] }}</h2>
                <p>{{ event[5] }} tickets available</p>
                <a href="{{ url_for('event_detail', event_id=event[0]) }}">View Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
