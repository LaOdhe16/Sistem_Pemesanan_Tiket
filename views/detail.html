{% extends 'base.html' %}

{% block content %}
    <h1>{{ event[1] }}</h1>
    <p>Date: {{ event[2] }}</p>
    <p>Time: {{ event[3] }}</p>
    <p>Location: {{ event[4] }}</p>
    <p>{{ event[6] }}</p>

    <h2>Book Tickets</h2>
    <form action="{{ url_for('book_ticket', event_id=event[0]) }}" method="POST">
        <input type="text" name="user_name" placeholder="Your Name" required><br>
        <input type="email" name="user_email" placeholder="Your Email" required><br>
        <input type="number" name="ticket_count" placeholder="Number of Tickets" required><br>
        <button type="submit">Book Now</button>
    </form>
{% endblock %}
